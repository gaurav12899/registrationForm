<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="form">
      <div class="heading">
        <img src="bakary.png" alt="logo" width="100" height="100">
        <h1>Registration Form</h1>
      </div>
      <div class="wrap1">

        <div class="f1">
          <label class="label">First Name</label>
          <input class='input' type="text">
          <span class="focus-input"></span>
        </div>

        <div class="f2">
          <label class="label">Last Name</label>
          <input class='input' type="">
          <span class="focus-input"></span>
        </div>

      </div>
      <br>
      <div class="wrap2">
        <label class="label">Password</label>
        <input class='input' type="password">
        <span class="focus-input2"></span>

      </div>


      <div class="wrap2">
        <label class="label">E-Mail</label>
        <input class='input' type="text">
        <span class="focus-input2"></span>
      </div>

      <div class="wrap2">
        <label class="label">Phone Number</label>
        <input class='input' type="phone">
        <span class="focus-input2"></span>
      </div>

      <form class="wrap3">
        Gender
        <label class="radio-inline">
          <input type="radio" name="optradio" checked>Male
        </label>
        <label class="radio-inline">
          <input type="radio" name="optradio">Female
        </label>
        <label class="radio-inline">
          <input type="radio" name="optradio">Others
        </label>
      </form>
      <form class="wrap3">
        Language
        <label class="radio-inline">
          <input type="checkbox" name="optradio" checked>Hindi
        </label>
        <label class="radio-inline">
          <input type="checkbox" name="optradio">English
        </label>
        <label class="radio-inline">
          <input type="checkbox" name="optradio">Tamil
        </label>
        <label class="radio-inline">
          <input type="checkbox" name="optradio">Telgu
        </label>
      </form>


      <button class="btn">Register </button>

    </div>
    <div class="image">
      <img src="image.jpg" alt="img" class="img">
    </div>
  </div>

  <audio src=""></audio>

</body>

</html>
